<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to PS3 File Sharing</h1>
    <p>Click the links below to download files:</p>

    <ul class="file-list">
        <!-- Replace with actual file links you want to share -->
        <li><a href="https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPOSITORY/main/file1.zip" download>Download File 1</a></li>
        <li><a href="https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPOSITORY/main/file2.zip" download>Download File 2</a></li>
    </ul>

    <footer>
        <p>Powered by GitHub Pages</p>
    </footer>
</body>
</html>
